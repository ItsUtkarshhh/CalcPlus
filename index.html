<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Poppins -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Calsy</title>
</head>
<body>
    <h1>Calsy by uv.dev</h1>
    <div id="cal-container">
        <div id="screen-side"></div>
        <div id="btns-side">
            <button id="reset-btn">C</button>
            <button class="op-btn" id="percentage">%</button>
            <button id="back-btn"><img src="Assets/backspace.png" alt="Backspace"></button>
            <button class="op-btn" id="division">/</button>
            <button class="num-btn" id="num7">7</button>
            <button class="num-btn" id="num8">8</button>
            <button class="num-btn" id="num9">9</button>
            <button class="op-btn" id="multiply">*</button>
            <button class="num-btn" id="num4">4</button>
            <button class="num-btn" id="num5">5</button>
            <button class="num-btn" id="num6">6</button>
            <button class="op-btn" id="sub">-</button>
            <button class="num-btn" id="num1">1</button>
            <button class="num-btn" id="num2">2</button>
            <button class="num-btn" id="num3">3</button>
            <button class="op-btn" id="add">+</button>
            <button class="num-btn" id="num00">00</button>
            <button class="num-btn" id="num0">0</button>
            <button class="num-btn" id="numPoint">.</button>
            <button id="eq-btn">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
